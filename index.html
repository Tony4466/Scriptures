<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scripture Checker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .container, .score-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      font-size: 200%;
      box-sizing: border-box;
    }

    .container {
      width: 500px;
    }

    .score-box {
      width: 300px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .container,
      .score-box {
        width: 90%;
      }
    }

    input {
      font-size: 1em;
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px 5px;
    }

    #greeting {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-top: 20px;
      min-height: 80px;
    }

    #referenceMessage {
      margin-top: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <input type="text" id="userInput" placeholder="Type a reference..." autocomplete="off"><br>
      <p id="referenceMessage"></p>
      <p id="greeting">Click “Show Random Scripture”</p>
      <button onclick="doSomething()">Show Random Scripture</button>
      <button id="checkBtn" onclick="checkReference()">Check Reference</button>
    </div>

    <div class="score-box">
      <span id="averageScore">Current Average: 0<br>Total Score: 0<br>Attempts: 0</span>
    </div>
  </div>

  <!-- Your external script source.js should be included here -->
  <script src="source.js"></script>

  <script>
    let currentIndex = null;
    let scores = [];
    const checkBtn = document.getElementById("checkBtn");

    function doSomething() {
      currentIndex = Math.floor(Math.random() * scriptures.length);
      const verse = scriptures[currentIndex];
      const reference = references[currentIndex];
      document.getElementById("greeting").innerHTML = verse;
      document.getElementById("referenceMessage").innerHTML = "";
      document.getElementById("userInput").value = "";
      checkBtn.disabled = false;
    }

    function checkReference() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const messageBox = document.getElementById("referenceMessage");

      if (currentIndex === null) {
        messageBox.innerHTML = "Click 'Show Random Scripture' first.";
        return;
      }

      const correctReference = references[currentIndex].toLowerCase();
      const allRefsLower = references.map(r => r.toLowerCase());

      let score = 0;

      if (input === correctReference) {
        score = 1000;
        messageBox.innerHTML = `You're right! That was ${references[currentIndex]}. Score: 1000/1000`;
      } else if (allRefsLower.includes(input)) {
        const userIndex = allRefsLower.indexOf(input);
        const distance = Math.abs(currentIndex - userIndex);
        const decayBase = Math.pow(1 / 1000, 1 / 3000);
        score = distance >= 3000 ? 0 : Math.round(1000 * Math.pow(decayBase, distance));
        messageBox.innerHTML = `You entered: "${references[userIndex]}"<br>
          Correct answer: "${references[currentIndex]}"<br>
          Score: ${score}/1000`;
      } else {
        messageBox.innerHTML = `"${input}" doesn't match any of my scripture references. Check your spelling and try again.`;
        return;
      }

      scores.push(score);
      const total = scores.reduce((a, b) => a + b, 0);
      const avg = total / scores.length;

      document.getElementById("averageScore").innerHTML =
        `Current Average: ${avg.toFixed(2)}<br>Total Score: ${total}<br>Attempts: ${scores.length}`;

      checkBtn.disabled = true;
    }
  </script>
</body>
</html>

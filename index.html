<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripture Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    .score-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      font-size: 28px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    #greeting {
      margin: 40px 0;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      font-size: 32px;
      min-height: 80px;
    }

    #referenceMessage {
      margin-top: 20px;
      font-size: 26px;
      color: #333;
      min-height: 40px;
    }

    input {
      font-size: 28px;
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
    }

    button {
      font-size: 28px;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:first-of-type {
      background-color: grey;
      color: white;
    }

    button:last-of-type {
      background-color: lightgreen;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column !important;
        align-items: center;
      }

      .container,
      .score-box {
        width: 90% !important;
        max-width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <input type="text" id="userInput" placeholder="Type a reference..." autocomplete="off" /><br />
      <p id="referenceMessage"></p>

      <p id="greeting"></p>

      <button onclick="doSomething()">Show Random Scripture</button>
      <button id="checkBtn" onclick="checkReference()">Check Reference</button>
    </div>

    <div class="score-box">
      <div id="averageScore">
        Current Average: 0<br />
        Total Score: 0<br />
        Attempts: 0
      </div>
    </div>
  </div>

  <!-- Load arrays from external JS file -->
  <script src="source.js"></script>

  <script>
    let currentIndex = null;
    let scores = [];
    let totalScore = 0;
    let totalAttempts = 0;

    function doSomething() {
      currentIndex = Math.floor(Math.random() * scriptures.length);
      const verse = scriptures[currentIndex];
      const reference = references[currentIndex];
      document.getElementById("greeting").innerHTML = verse;
      document.getElementById("referenceMessage").innerHTML = "";
      document.getElementById("userInput").value = "";
      document.getElementById("checkBtn").disabled = false;
    }

    function checkReference() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const messageBox = document.getElementById("referenceMessage");

      if (currentIndex === null) {
        messageBox.innerHTML = "Click 'Show Random Scripture' first.";
        return;
      }

      const correctReference = references[currentIndex].toLowerCase();
      const allRefsLower = references.map(r => r.toLowerCase());

      let score = 0;

      if (input === correctReference) {
        score = 1000;
        messageBox.innerHTML = `You're right! That was ${references[currentIndex]}. Score: 1000/1000`;
      } else if (allRefsLower.includes(input)) {
        const userIndex = allRefsLower.indexOf(input);
        const distance = Math.abs(currentIndex - userIndex);
        const decayBase = Math.pow(1 / 1000, 1 / 3000);
        score = distance >= 3000 ? 0 : Math.round(1000 * Math.pow(decayBase, distance));
        messageBox.innerHTML = `You entered: "${references[userIndex]}"<br>
          Correct answer: "${references[currentIndex]}"<br>
          Score: ${score}/1000`;
      } else {
        messageBox.innerHTML = `"${input}" doesn't match any of my scripture references. Check your spelling and try again.`;
        return;
      }

      scores.push(score);
      totalScore += score;
      totalAttempts++;
      const average = totalScore / totalAttempts;

      document.getElementById("averageScore").innerHTML = `
        Current Average: ${average.toFixed(2)}<br>
        Total Score: ${totalScore}<br>
        Attempts: ${totalAttempts}
      `;

      document.getElementById("checkBtn").disabled = true;
    }
  </script>
</body>
</html>
